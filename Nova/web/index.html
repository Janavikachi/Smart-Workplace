<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI Assistant</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.convform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-wrapper">
            <div class="logo">
                <img src="images/logo.png" alt="Nova Logo">
                <p class="awesome">NOVA</p>
            </div>
            <div class="header-controls">
                <span id="voice-status" class="voice-status active"><i class="fas fa-microphone"></i></span>
                <span id="time-display"></span>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="chat_box">
        <div class="conv-form-wrapper">
            <div id="messages">
                <!-- Messages will appear here -->
            </div>
        </div>
        
        <!-- Input Area -->
        <div id="convForm" class="convFormDynamic">
            <input type="text" id="userInput" placeholder="Type a command or speak (voice is enabled)..." class="userInputDynamic">
            <button id="userInputButton" type="button" class="submit">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
